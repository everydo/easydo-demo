<li>
  <{{ ((id=="null") ? "div": "a") }} class="node-a-{{ id }}" href="#">
      <div class="node">
          <span class="toggle-icon {{ is_folder? "icon-plus" : "hidden" }}" ></span>
          <label class="{{ (checkable ? "" : "hidden") }}">

          </label>

      </div>
  </{{ ((id=="null") ? "div": "a") }}>
