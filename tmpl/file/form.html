<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{ getTitle() }}</h3>
  </div>

  <form class="form-horizontal" role="form">
    <div class="modal-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">标题:
          <span class="text-danger">*</span>
        </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="title" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">管理人:
          <span class="text-danger">*</span>
        </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="admin" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">标签:
          <span class="text-danger">*</span>
        </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="tag" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">大小:
          <span class="text-danger">*</span>
        </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="size" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">修改时间:
          <span class="text-danger">*</span>
        </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="update" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary save">上传</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
    </div>
  </form>
</div>
