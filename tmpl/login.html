<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>首页</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/login.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="text-center">易度云办公</h2>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label">登录名:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="inputEmail3" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">密码:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="inputPassword3" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
              <label class="checkbox">
                <input type="checkbox" value="remember-me">下次自动登录
                <a class="pull-right" href="#">忘记密码？</a>
              </label>
            </div>
          </div>
          <div class="form-group fix-bottom">
            <div class="col-sm-offset-3 col-sm-7">
              <button class="btn btn-primary btn-block" type="submit">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
